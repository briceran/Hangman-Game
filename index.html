<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>


  </head>
  <body style="background-image: url('assets/images/background.jpg');">
    <div class="container">
      <div class="row" style="background-color: lightblue;">
        <h1 class="text-center font-weight-bold display-2">Hangboard</h1>
      </div>
      <div class="row" style="height:'1000px';">

        <div class="col-md-8">
							<img class="skatePic" src="assets/images/skatestart.jpg" class="img-responsive" alt="Skateboard" height="300px" width="300px">
        </div>

        <div class="col-md-4">
          <p id="userInput" style="font-family: cursive; background-color:#b3c2d8; padding:10px; margin:10px;">Press any key to get started!</p>
        </div>

      </div>
      <div class="row">
        <div class="col-md-12 text-centered">
          <p id = "guessed" class="text-center" style="font-family:fantasy; background-color: white; font-size: 200%;border-radius: 25px;">Letters Guessed:</p>

        </div>

      </div>
    </div>


  </body>
</html>
